<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="menu-container">
                <h2>메뉴</h2>
                <div id="menu-list" class="grid-container"></div>
            </div>
            <div class="cart-container">
                <h2>장바구니</h2>
                <ul id="cart-items" class="cart-items"></ul>
                <div class="order-buttons">
                    <button id="order-button">주문</button>
                    <button id="cancel-button">취소</button>
                </div>
                <div id="orderMessage" class="orderMessage" style="color: green;"></div>
                <div id="errorMessage" class="errorMessage" style="color: red;"></div>
            </div>
        </div>
    </div>
    <script src="js/menu.js"></script>
</body>
</html>
